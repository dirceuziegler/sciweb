<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap AutoComplete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Roboto;
        }

    </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 m-5">
                <form method="POST" action="javascript:void(0);">
                    <!-- <input type="text" id="address" name="address" size="120" style="text-transform: uppercase;" 
                        class="form-control mb-2 mr-sm-2" placeholder="Logradouro...." /> -->

                    <input class="form-control mb-2 mr-sm-2" 
                        id="address" 
                        name="address" 
                        placeholder="Logradouro...."
                        type="text" 
                        autocomplete="off" />

                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js" integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script>
        $(document).ready(function () {

            $('input#address').autoComplete({
                minLength: 1,
                resolverSettings: {
                    url: 'ttahead.php',
                    queryKey: 'query'
                },
                events: {
                    searchPost: function (resultFromServer) {
                        return JSON.parse(resultFromServer);
                    }
                }
			});

            $('input#address').on('autocomplete.select', function (evt, item) {
                console.log(item);
            });

			// 					callback(JSON.parse(res))
			// 			});

  </body>
